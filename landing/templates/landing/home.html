{% extends "landing/base.html" %}

{% block content %}
<div class="col-md-7 col-auto">
  <div class="content-section">
    <div class="card p-2">
      <div class="card-header text-center">
        <h3>Concerts</h3>
      </div>
      {% for x in events %}
        <a href="{{x.url}}" target="_blank" rel="noopener noreferrer" class="text-center nav-link link-concert">
          {{x.name}}
        </a>
        <p></p>
      {% endfor %}
    </div>

  </div>
</div>
{% endblock content %}
