{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'landing/landing.css' %}"
    />
    {% block extrahead %}{% endblock %} <link rel=icon
    href=https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15/svgs/solid/guitar.svg>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    {% if title %}
    <title>MyConcerts - {{ title }}</title>
    {% else %}
    <title>MyConcerts</title>
    {% endif %}
  </head>
  <!-- Card -->
  <body class="landing_bg d-flex justify-content-center align-items-center">
    <main role="main" class="d-flex justify-content-center p-3">
        <div
          class="
            d-flex
            flex-column
            min-vh-100
            justify-content-center
            align-items-center
          "
        >
          <div class="jumbotron text-center glass">
            <h1 class="display-1 text-light">
              <b><i class="fas fa-guitar"></i>MyConcerts</b>
            </h1>
            <hr class="my-4">
            <div class="d-flex justify-content-center align-items-center">
              {% if user.is_authenticated %}
              <a class="btn btn-info m-3 btn-lg" href="{% url 'landing-home' page=0 %}">Home</a>
              <a class="btn btn-info m-3 btn-lg" href="{% url 'landing-about' %}">About</a>
              <a class="btn btn-info m-3 btn-lg" href="{% url 'logout' %}">Logout</a>
              <a class="btn btn-info m-3 btn-lg" href="{% url 'profile' %}">Profile</a>
              {% else %}
              <a class="btn btn-info m-3 btn-lg" href="{% url 'login' %}">Login</a>
              <a class="btn btn-info m-3 btn-lg" href="{% url 'register' %}">Register</a>
              {% endif %}
            </div>
          </div>
      </div>
    </main>
    <div class="fixed-bottom text-muted px-2">
      <p><i class="far fa-copyright"></i> MyConcerts 2021</p>
  </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/ade403182b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
