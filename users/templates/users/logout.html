{% extends "landing/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <div class="border-top pt-3">
        <small class="text-muted">
            <a href = "{% url 'login' %}">Login Again</a>
        </small>
    </div>
{% endblock content %}
